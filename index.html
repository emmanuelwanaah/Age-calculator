<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="date">
      <form id="ageForm" action="#">
        <div>
          <p>Day</p>
          <input type="text" name="Day" id="Day" placeholder="DD" required>

        </div>
        <div>
          <p>Month</p>
          <input type="text" name="Month" id="Month" placeholder="MM" required>
        
        </div>
        <div>
          <p>Year</p>
          <input type="text" name="Year" id="Year" placeholder="YYYY" required>
        
        </div>
        
        <input type="image" class="img" src="assets/images/icon-arrow.svg" alt="submit">
      </form>
    </div>
    <div class="master">
    <div class="show">
      <p><span id="yearsshow">--</span> Years</p>
    </div>
    <div class="show">
      <p><span id="monthshow">--</span> Months</p>
    </div>
    <div class="show">
      <p><span id="Daysshow">--</span> Days</p>
    </div>
    <p id="dayError" class="field-error"></p>
    <p id="monthError" class="field-error"></p>
    <p id="yearError" class="field-error"></p>
  </div>
</div>
  

  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://instagram.com/manu.ellllllllll?igshid=YTQwZjQ0NmI0OA%3D%3D&utm_source=qr">Manuel</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
